<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div role="main" class="card">
    <div class="card-img-container">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium"/>

    </div>
    
    <div class="card-desc">
    
      <div class="card-desc-title">
      Equilibrium #3429
      </div>  
      
    <div class="card-desc-subtext">
        Our Equilibrium collection promotes balance and calm.
      </div>
    <div class="card-desc-price-container">

     <div class="card-desc-price-text">
      <img src="./images/icon-ethereum.svg"/>
       0.041 ETH
     </div> 
     <div class="card-desc-time">
       <img src="./images/icon-clock.svg"/>
       3 days left
     </div>
    </div>
    <hr/>
    <div class="card-desc-avatar-container">
      <img class="card-desc-avatar-img" src="./images/image-avatar.png" alt="image-avatar">  
      <div>
        Creation of <p>
          Jules Wyvern
      </div>
      </p>
    </div>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karol Kroczek</a>.
  </div>
</body>
</html>
